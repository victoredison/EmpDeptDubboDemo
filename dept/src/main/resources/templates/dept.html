<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1" width="500px">

    <tr>
    <th>id</th>
    <th>department name</th>
    <th>check</th>
    </tr>
    <tr th:each="dept : ${list}">
        <td th:text="${dept.id}"></td>
        <td th:text="${dept.name}"></td>
        <td><a href="#">check</a></td>
    </tr>
</table>
</body>
</html>
