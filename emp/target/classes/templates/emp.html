<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="500px">

    <tr>
        <th>id</th>
        <th>name</th>

        <td th:text="${emp.name}"></td>
    </tr>
</table>



</body>
</html>
